<header class="glass sticky top-0 z-50 transition-all duration-300">
  <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">
      <div class="flex-shrink-0 animate-fade-in">
        <a routerLink="/" class="flex items-center group">
          <span
            class="text-2xl font-bold text-gray-900 dark:text-white tracking-tight group-hover:text-blue-600 transition-colors">
            {{ dataService.profile().name.split(' ')[0] }} <span class="text-blue-600 font-extrabold">{{
              dataService.profile().name.split(' ').slice(1).join(' ') }}</span>
          </span>
        </a>
      </div>

      <div class="hidden md:block animate-fade-in delay-100">
        <div class="ml-10 flex items-center space-x-1">
          <a routerLink="/" routerLinkActive="bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400"
            [routerLinkActiveOptions]="{exact: true}"
            class="text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-4 py-2 rounded-xl text-sm font-semibold transition-all duration-300">Home</a>
          <a routerLink="/about" routerLinkActive="bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400"
            class="text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-4 py-2 rounded-xl text-sm font-semibold transition-all duration-300">About</a>
          <a routerLink="/skills" routerLinkActive="bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400"
            class="text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-4 py-2 rounded-xl text-sm font-semibold transition-all duration-300">Skills</a>
          <a routerLink="/projects" routerLinkActive="bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400"
            class="text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-4 py-2 rounded-xl text-sm font-semibold transition-all duration-300">Projects</a>
          <a routerLink="/contact" routerLinkActive="bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400"
            class="text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-4 py-2 rounded-xl text-sm font-semibold transition-all duration-300">Contact</a>
          <a routerLink="/admin" routerLinkActive="bg-blue-600 text-white shadow-lg shadow-blue-500/20"
            class="ml-2 bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded-xl text-sm font-bold transition-all duration-300 transform hover:scale-105 active:scale-95 shadow-lg shadow-blue-500/10">Admin</a>
        </div>
      </div>

      <div class="flex items-center space-x-3 animate-fade-in delay-200">
        <!-- Sun/Moon Toggle -->
        <button (click)="toggleTheme()" aria-label="Toggle theme"
          class="p-2.5 rounded-xl bg-gray-100/50 dark:bg-gray-800/50 text-gray-700 dark:text-gray-300 hover:scale-110 active:scale-95 transition-all duration-300 border border-gray-200/50 dark:border-gray-700/50">
          <span class="relative block w-5 h-5">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
              class="absolute inset-0 w-5 h-5 transition-all duration-500 transform dark:-rotate-90 dark:scale-0 dark:opacity-0">
              <path fill-rule="evenodd"
                d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69a.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"
                clip-rule="evenodd" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
              class="absolute inset-0 w-5 h-5 transition-all duration-500 transform rotate-90 scale-0 opacity-0 dark:rotate-0 dark:scale-100 dark:opacity-100">
              <path
                d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.106a.75.75 0 010 1.06l-1.591 1.59a.75.75 0 11-1.06-1.06l1.59-1.59a.75.75 0 011.06 0zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.803 17.803a.75.75 0 01-1.06 0l-1.59-1.591a.75.75 0 111.06-1.06l1.59 1.591a.75.75 0 010 1.06zM12 21.75a.75.75 0 01-.75-.75v-2.25a.75.75 0 011.5 0V21a.75.75 0 01-.75-.75zM6.106 18.894a.75.75 0 010-1.06l1.591-1.59a.75.75 0 111.06 1.06l-1.591 1.59a.75.75 0 01-1.06 0zM3 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H3.75A.75.75 0 013 12zM6.106 6.106a.75.75 0 011.06 0l1.591 1.59a.75.75 0 11-1.06 1.06L6.106 7.167a.75.75 0 010-1.06z" />
            </svg>
          </span>
        </button>

        <!-- Mobile Menu Toggle -->
        <div class="md:hidden">
          <button (click)="toggleMenu()"
            class="p-2.5 rounded-xl bg-gray-100/50 dark:bg-gray-800/50 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors border border-gray-200/50 dark:border-gray-700/50">
            @if(isMenuOpen()) {
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
            } @else {
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
            }
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    @if(isMenuOpen()){
    <div class="md:hidden animate-scale-in origin-top" id="mobile-menu">
      <div class="px-2 pt-2 pb-6 space-y-1 sm:px-3 glass rounded-2xl mb-4 border border-blue-500/20 shadow-2xl">
        <a routerLink="/" (click)="closeMenu()" routerLinkActive="bg-blue-500 text-white"
          [routerLinkActiveOptions]="{exact: true}"
          class="text-gray-700 dark:text-gray-300 hover:bg-blue-50 dark:hover:bg-blue-900/40 block px-4 py-3 rounded-xl text-base font-semibold transition-all">Home</a>
        <a routerLink="/about" (click)="closeMenu()" routerLinkActive="bg-blue-500 text-white"
          class="text-gray-700 dark:text-gray-300 hover:bg-blue-50 dark:hover:bg-blue-900/40 block px-4 py-3 rounded-xl text-base font-semibold transition-all">About</a>
        <a routerLink="/skills" (click)="closeMenu()" routerLinkActive="bg-blue-500 text-white"
          class="text-gray-700 dark:text-gray-300 hover:bg-blue-50 dark:hover:bg-blue-900/40 block px-4 py-3 rounded-xl text-base font-semibold transition-all">Skills</a>
        <a routerLink="/projects" (click)="closeMenu()" routerLinkActive="bg-blue-500 text-white"
          class="text-gray-700 dark:text-gray-300 hover:bg-blue-50 dark:hover:bg-blue-900/40 block px-4 py-3 rounded-xl text-base font-semibold transition-all">Projects</a>
        <a routerLink="/contact" (click)="closeMenu()" routerLinkActive="bg-blue-500 text-white"
          class="text-gray-700 dark:text-gray-300 hover:bg-blue-50 dark:hover:bg-blue-900/40 block px-4 py-3 rounded-xl text-base font-semibold transition-all">Contact</a>
        <a routerLink="/admin" (click)="closeMenu()" routerLinkActive="bg-blue-600 text-white"
          class="mt-2 bg-blue-500 text-white block px-4 py-3 rounded-xl text-base font-bold transition-all text-center shadow-lg shadow-blue-500/20">Admin
          Panel</a>
      </div>
    </div>
    }
  </nav>
</header>
