<div class="relative min-h-[80vh] flex items-center justify-center py-12 px-4 overflow-hidden">
  <!-- Dynamic Background Movement -->
  <div class="absolute inset-0 pointer-events-none overflow-hidden">
    <div
      class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-400/10 dark:bg-blue-600/5 rounded-full blur-[120px] animate-blob">
    </div>
    <div
      class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-indigo-400/10 dark:bg-indigo-600/5 rounded-full blur-[120px] animate-blob stagger-3">
    </div>
  </div>

  <div class="max-w-4xl w-full space-y-12 animate-slide-up relative z-10">
    <!-- Hero Section -->
    <div class="text-center space-y-6">
      <div
        class="inline-block px-4 py-1.5 rounded-full bg-blue-50 dark:bg-blue-900/30 border border-blue-100 dark:border-blue-800 animate-fade-in stagger-1">
        <span class="text-sm font-bold tracking-wider text-blue-600 dark:text-blue-400 uppercase">Available for
          work</span>
      </div>

      <!-- Main Profile Image -->
      <div class="relative w-48 h-48 md:w-56 md:h-56 mx-auto animate-float bounce-in">
        <div class="absolute inset-0 bg-blue-500/20 rounded-full blur-[40px] animate-pulse"></div>
        <div
          class="relative w-full h-full rounded-full p-1.5 bg-gradient-to-tr from-blue-600 via-indigo-500 to-purple-600 shadow-2xl">
          <img src="/assets/images/profile.png" [alt]="dataService.profile().name"
            class="w-full h-full rounded-full object-cover border-4 border-white dark:border-gray-900">
        </div>
        <!-- Decorative Glow -->
        <div
          class="absolute -bottom-2 -right-2 w-12 h-12 bg-green-500 rounded-full border-4 border-white dark:border-gray-900 flex items-center justify-center shadow-lg animate-pulse">
          <div class="w-4 h-4 bg-green-200 rounded-full animate-ping"></div>
        </div>
      </div>

      <h1
        class="text-5xl md:text-7xl font-extrabold tracking-tight text-gray-900 dark:text-white leading-[1.1] animate-slide-up">
        Hi, I'm <span class="gradient-text animate-pulse">{{ dataService.profile().name }}</span>
      </h1>

      <p
        class="text-xl md:text-2xl text-gray-600 dark:text-gray-400 font-medium max-w-2xl mx-auto leading-relaxed animate-fade-in stagger-2">
        An {{ dataService.profile().role }} specialized in <span
          class="text-gray-900 dark:text-white font-semibold underline decoration-blue-500 decoration-2 underline-offset-4">digital
          systems</span> and data administration.
      </p>

      <div class="flex flex-wrap justify-center gap-5 pt-8 animate-fade-in stagger-3">
        <a routerLink="/projects"
          class="group relative overflow-hidden inline-flex items-center justify-center px-8 py-4 font-bold text-white transition-all duration-300 bg-blue-600 rounded-2xl hover:bg-blue-700 hover:scale-105 active:scale-95 shadow-xl shadow-blue-500/25">
          <!-- Button Shine Effect -->
          <div
            class="absolute inset-0 w-full h-full bg-white/20 -skew-x-12 -translate-x-full group-hover:animate-[shine_0.6s_ease-in-out]">
          </div>
          <span class="relative">View My Projects</span>
          <svg class="w-5 h-5 ml-2 transition-transform group-hover:translate-x-1 relative" fill="none"
            stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
          </svg>
        </a>

        <a routerLink="/about"
          class="inline-flex items-center justify-center px-8 py-4 font-bold text-gray-700 dark:text-gray-200 transition-all duration-300 bg-white dark:bg-gray-800 rounded-2xl hover:bg-gray-50 dark:hover:bg-gray-700 hover:scale-105 active:scale-95 border border-gray-200 dark:border-gray-700 shadow-lg animate-float-slow">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          View Full Resume
        </a>
      </div>
    </div>

    <!-- Summary Feature Card -->
    <div class="glass hover-card p-10 rounded-[2.5rem] animate-fade-in stagger-4 group">
      <div class="flex flex-col md:flex-row items-start gap-8">
        <div class="flex-shrink-0 p-4 bg-blue-500/10 rounded-2xl animate-float">
          <svg class="w-10 h-10 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <div>
          <h2
            class="text-2xl font-bold text-gray-900 dark:text-white mb-4 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors">
            Professional Mission</h2>
          <p class="text-lg text-gray-600 dark:text-gray-400 leading-relaxed whitespace-pre-line">
            {{ dataService.mission() }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
